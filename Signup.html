       <script>
function validateform() {
    var eid = document.getElementById("employee_id").value;
    if (eid == "") {
        alert("Employee ID field cannot be left blank!");
        return false;
    }

    var fname = document.getElementById("firstname").value;
    if (fname == "") {
        alert("First name cannot be left blank!");
        return false;
    }

    var lname = document.getElementById("lastname").value;
    if (lname == "") {
        alert("Last name field cannot be left blank!");
        return false;
    }

    var emailid = document.getElementById("email").value;
    if (emailid == "") {
        alert("Email field cannot be left blank!");
        return false;
    }

    var pswd = document.getElementById("password").value;
    var passpattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
    if (!pswd.match(passpattern)) {
        alert("Password should be 6-20 characters, with at least one numeric digit, one uppercase, and one lowercase letter.");
        return false;
    }

    var phno = document.getElementById("phone").value;
    var x = /^[789]{1}[0-9]{9}$/;
    if (!x.test(phno)) {
        alert("Invalid phone number");
        return false;
    }

    var dob = document.getElementById("dob").value;
    if (dob == "") {
        alert("Date of birth field cannot be left blank!");
        return false;
    }

    var add = document.getElementById("address").value;
    if (add == "") {
        alert("Address field cannot be left blank!");
        return false;
    }

    var gender_selected = "";
    var gdr = document.getElementsByName("gender");
    for (var i = 0; i < gdr.length; i++) {
        if (gdr[i].checked) {
            gender_selected = gdr[i].value;
            break; // Found the selected gender, exit loop
        }
    }

    var hobbies = document.getElementsByName("hobbies");
    var hob = "";
    for (var i = 0; i < hobbies.length; i++) {
        if (hobbies[i].checked) {
            hob += " " + hobbies[i].value;
        }
    }

    var d = document.getElementById("department");
    var dept_selected = d.options[d.selectedIndex].value;

    var fileInput = document.getElementById('profile_picture');
    var filePath = fileInput.value;
    var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
    if (!allowedExtensions.exec(filePath)) {
        alert('Invalid file type');
        fileInput.value = '';
        return false;
    } else {
        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').innerHTML = '<img src="' + e.target.result + '"/>';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    }

    var color = document.getElementById("fav_color").value;
    if (color == "") {
        alert("Please pick a colour.");
        return false;
    }

    return true; // All validations passed
}
</script>

    <!-- Signup Form Section --> 
    <div class="container"> 
        <h2>Employee Signup Registration</h2> 
        <form onsubmit="return validateform()" action="Signup.php" method="POST"> 
            <label for="employee_id">Employee ID:</label> 
            <input type="number" id="employee_id" name="employee_id"> 
 
            <label for="firstname">First Name:</label> 
            <input type="text" id="firstname" name="firstname"> 
 
            <label for="lastname">Last Name:</label> 
            <input type="text" id="lastname" name="lastname"> 
 
            <label for="username">Set Username:</label>
			<input type="text" id="username" name="username">
			<label for="email">Email:</label> 
            <input type="email" id="email" name="email"> 
 
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password"> 
 
            <label for="phone">Phone Number:</label> 
            <input type="tel" id="phone" name="phone"> 
 
            <label for="dob">Date of Birth:</label> 
            <input type="date" id="dob" name="dob"> 
 
            <label for="address">Address:</label> 
            <textarea id="address" name="address" rows="4"></textarea> 
            <div> 
                <label for="gender">Gender:</label> 
                <input type="radio" id="male" name="gender" value="male"> Male 
                <input type="radio" id="female" name="gender" value="female"> Female 
                <input type="radio" id="other" name="gender" value="other"> Other 
            </div> 
            <br> 
            <div> 
                <label for="hobbies">Hobbies:</label> 
                <input type="checkbox" id="reading" name="hobbies" value="reading"> Reading 
                <input type="checkbox" id="sports" name="hobbies" value="sports"> Sports 
                <input type="checkbox" id="music" name="hobbies" value="music"> Music 
            </div> 
            <br> 
            <label for="department">Department:</label>

            <label for="profile_picture">Profile Picture:</label> 
            <input type="file" id="profile_picture" name="profile_picture"> 
 
            <label for="fav_color">Favorite Color:</label> 
            <input type="color" id="fav_color" name="fav_color"> 
 
            <div class="button-container">
